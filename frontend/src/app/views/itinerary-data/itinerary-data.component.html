<h1>
  itinerary-data works!
</h1>
 <ng-container>
  <div class="table-responsive">
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>Response</th>
                  <th>Address</th>
                  <th>Distance</th>
                  <th>Category</th>
              </tr>
          </thead>
          <ng-template ngFor let-group [ngForOf]='events.response.groups'>
          <tr *ngFor="let event of group.items">
              <td> {{ event.venue.name }}</td>
              <td> {{ event.venue.location.address }} </td>
              <td> {{ event.venue.location.distance }}</td>
              <!---<ng-template ngFor let-categories [ngForOf]='events.response.groups.items'>
                  <tr *ngFor="let category of categories">
                      <td>{{ category.name }}</td>
                      <td>{{ category.icon }}</td>
                  </tr>
              </ng-template>-->
          </tr>
        </ng-template>
      </table>
  </div>
</ng-container>
